---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
      Escrito el {{ page.date | date: "%e de %B de %Y" }}{% if page.author %} por {{ page.author }}{% endif %}
  </div>

  {% include disqus.html %}
</article>
